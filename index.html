<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- sidebar -->
    <nav id="sidebar">
        <img class="logo" src="./assets/spotify-logo.png" alt="Spotify Logo">
        <ul>
            <li>
                <ion-icon name="home-outline"></ion-icon> Home
            </li>
            <li>
                <ion-icon name="search-outline"></ion-icon> Search
            </li>
            <li>
                <ion-icon name="grid-outline"></ion-icon> Library
            </li>
        </ul>
    </nav>

    <!-- main content -->
    <main id="content">
        <!-- navbar -->
        <nav id="navbar">
            <section id="navbar-left">
                <ion-icon class="navbar-arrow" name="chevron-back-outline"></ion-icon>
                <ion-icon class="navbar-arrow" name="chevron-forward-outline"></ion-icon>

                <div id="search-wrapper">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="search">
                </div>
            </section>

            <section id="navbar-right">
                <button class="navbar-btn" id="signup-btn">SIGN UP</button>
                <button class="navbar-btn" id="login-btn">LOGIN</button>
            </section>
        </nav>

        <!-- card container -->
        <section id="main">

            <div class="row">

            </div>

        </section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <section id="footer-txt">
            <p>PREVIEW OF SPOTIFY</p>
            <p>Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</p>
        </section>

        <button>SIGN UP FOR FREE</button>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>

</html>
